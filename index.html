<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>

</head>
<body>
  <main>
    <header>
      <div class="left">
        <img src="./assets/images/logo.svg" alt="">
      </div>
      <div class="right">
        <img src="./assets/images/icon-sun.svg" alt="">
      </div>
    </header>

    <div class="extension-tittle">
      <h1>Extensions List</h1>
      <div class="tittle">
        <div class="all back">All</div>
        <div class="active back">Active</div>
        <div class="inactive back">Inactive</div>
      </div>
    </div>
    <div class="" id="list"></div>

    
  </main>

  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/profile/HualDev" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://hualdevportafolio.netlify.app/">HualDev</a>.
  </footer>

  <script src="./browser.js"></script>
</body>
</html>
